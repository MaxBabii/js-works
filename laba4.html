<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div>
        <button type="submit" id="submit">№1</button>

        <button type="submit" id="menu">№2</button>
    </div>
    <script>
        let myTab;
        document.querySelector('#submit').onclick = function(){
            myTab=window.open("https://lpnu.ua/", "_blank", "height=300,width=500");
        }
        document.querySelector('#menu').onclick = function(){
            if(myTab) myTab.close(); 
        }
    </script>
</body>
