    <script>
        function myFunction()
        {
            let str = "aaa@bbb@ccc";
            for(let i = 0; i < str.length; i++)
            {
                if(str[i] == "@") {
                    str = str.replace("@", "!");
                }
            }
            alert(str);
        }
