<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="text"> <br>
    <button type="button" onclick="myFunction()">Викликати функцію</button> <br>
    <p id="demo"></p>
<script>
       function myFunction() {
        let el = '5';
        let x = document.getElementById("text").value;
        arr = x.split("");
        check = false;
        alert(arr);
        for(let i = 0; i < arr.length; i++){
            if(arr[i] == el){
                check = true;
            }      
    }if(check){
        alert("Yes");
    }else{
        alert("No");
    }
    }
</script>
</body>
</html>
