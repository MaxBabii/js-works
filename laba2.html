<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Enter number from 0 to 100: ");
        if(num < 50){
            alert("Незадовільно.");
        }
        else if(50 > num || num < 70){
            alert("Задовільно.");
        }
        else if(71 > num || num < 87){
            alert("Добре.");
        }
        else if(88 > num || num <= 100){
            alert("Відмінно");
        }
        else{
            alert("Error")
        }
    </script>
</body>
</html>
